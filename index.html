<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horoscope Generator</title>
    <script src="account.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="forms">
      <h1>Get your horoscope</h1>
      <div>
        <form action="./horoscope.html" method="get" id="horoscope-form">
          <div class="fields">
            <label for="first-name">First Name: </label>
            <input type="text" id="first-name" name="first-name" required />
            <div id="first-name-error"></div>
          </div>
          <div class="fields">
            <label for="last-name">Last Name: </label>
            <input type="text" id="last-name" name="last-name" required />
            <div id="last-name-error"></div>
          </div>

          <div class="fields">
            <label for="dob">Date of Birth: </label>
            <input
              type="date"
              min="1900-01-01"
              max="2099-12-31"
              id="dob"
              value="2024-23-01"
              name="dob"
              required
            />
            <div id="dob-error"></div>
          </div>

          <div class="fields">
            <label for="zodiac-sign">Zodiac Sign</label>
            <select
              name="zodiac-sign"
              id="zodiac-sign"
              placeholder="Zodiac"
              required
            >
              <option value="taurus">taurus</option>
              <option value="gemini">gemini</option>
              <option value="cancer">cancer</option>
              <option value="leo">leo</option>
              <option value="virgo">virgo</option>
              <option value="libra">libra</option>
              <option value="scorpio">scorpio</option>
              <option value="sagittarius">sagittarius</option>
              <option value="capricorn">capricorn</option>
              <option value="aquarius">aquarius</option>
              <option value="pisces">pisces</option>
            </select>
          </div>

          <div id="zodiac-error" role="alert"></div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <section class="forms">
      <h1>Create an Account</h1>
      <div>
        <form action="./profile.html" method="get" id="account-create-form">
          <div class="fields">
            <label for="ac-first-name">First Name: </label>
            <input
              type="text"
              id="ac-first-name"
              name="ac-first-name"
              required
            />
            <div id="ac-first-name-error"></div>
          </div>
          <div class="fields">
            <label for="ac-last-name">Last Name: </label>
            <input type="text" id="ac-last-name" name="ac-last-name" required />
            <div id="ac-last-name-error"></div>
          </div>

          <div class="fields">
            <label for="username">Username: </label>
            <input type="date" id="username" name="username" required />
            <div id="dob-error"></div>
          </div>

          <div class="fields">
            <label for="avatar-url">Avatar URL</label>
            <input name="avatar-url" id="avatar-url" />
            <div id="avatar-error"></div>
          </div>

          <div id="zodiac-error" role="alert"></div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
